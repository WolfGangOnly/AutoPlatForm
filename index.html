<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>自动化管理平台-AutoPlatform</title>
</head>

<body>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
<style>
html,
body {
	width: 1920px;
	height: 1080px;
	margin: 0px;
	padding: 0px;
	border: 0px;
	overflow: hidden;
}
@media screen and (max-width: 1366px) {
    body{
    	width: 1366px;
		height: 768px;
		margin: 0px;
		padding: 0px;
		border: 0px;
		overflow: hidden;
    }
}
@media screen and (max-width: 1280px) {
    body{
    	width: 1280px;
		height: 720px;
		margin: 0px;
		padding: 0px;
		border: 0px;
		overflow: hidden;
    }
} 
@media screen and (max-width: 1024px) {
    body{
    	width: 1024px;
		height: 768px;
		margin: 0px;
		padding: 0px;
		border: 0px;
		overflow: hidden;
    }
} 

</html>
